<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>iSpy Edu</title>
  <meta name="description" content="Teaching application based on cms-outreach/ispy-webgl">

  <link rel="stylesheet" type="text/css" href="css/lib/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="css/ispy.css">

</head>

<body>

<div id="container">

  <nav>
    <div class="nav-left sidebar">
      <div id="ispy-edu">
        <h1>iSpy Edu</h1>
      </div>
    </div>
    <div class="nav-right sidebar">
      <div id="opendata">
        <h2>OpenData</h2>
      </div>
      <div id="ispy-webgl">
        <h2>iSpy WebGl</h2>
      </div>
    </div>
    <div id="controls"></div>

  </nav>
  <main role="main">
    <div id="canvas"></div>
    <div id="axes"></div>
    <div id="tree-view"></div>
    <div id="table-view"></div>
    <div id="tools"></div>
  </main>
</div>

<div id="modals">
  <div id="info-modal"></div>
  <div id="display-data-modal"></div>
</div>

<script src="js/lib/jquery-1.11.3.min.js"></script>

<script src="js/lib/underscore-min.js"></script>
<script src="js/lib/backbone-min.js"></script>

<script src="js/lib/stupidtable.min.js"></script>
<script src="js/lib/jquery.scrollintoview.min.js"></script>

<script src="js/lib/jszip.min.js"></script>

<script src="js/lib/stats.min.js"></script>
<script src="js/lib/three.min.js"></script>
<script src="js/lib/tween.min.js"></script>

<script src="js/lib/DeviceOrientationControls.js"></script>
<script src="js/lib/CombinedCamera.js"></script>
<script src="js/lib/TrackballControls.js"></script>

<script src="js/lib/Projector.js"></script>
<script src="js/lib/CanvasRenderer.js"></script>
<script src="js/lib/helvetiker_regular.typeface.js"></script>

<script src="js/lib/MTLLoader.js"></script>
<script src="js/lib/OBJMTLLoader.js"></script>
<script src="js/lib/OBJLoader.js"></script>
<script src="js/lib/OBJExporter.js"></script>

<script src="js/lib/StereoEffect.js"></script>

<script src="views/template.js"></script>

<script src="js/ispy-config.js"></script>
<script src="js/Loader.js"></script>
<script src="js/TreeView.js"></script>
<script src="js/TableView.js"></script>
<script src="js/Plotter.js"></script>
<script src="js/Scene.js"></script>
<script src="js/Detector.js"></script>
<script src="js/Event.js"></script>
<script src="js/Controls.js"></script>

<script src="geometry/dt.js"></script>
<script src="geometry/csc.js"></script>
<script src="geometry/rpc.js"></script>

<script src="js/app.js"></script>

</body>
</html>
