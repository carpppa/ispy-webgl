
<div role="dialog" class="modal exit">
  <div class="modal-dialog">
    <div class="modal-content bordered black">
      <div class="modal-header">
        <button type="button" class="close exit" data-dismiss="modal"><i class="fa fa-times"></i><span class="sr-only">Close</span></button>
        <h4 class="modal-title black">{{= name}}</h4>
        <div class="modal-ingress">{{= description }}</div>
      </div>
      <div class="modal-body">
        <dl>
          {{ _.each(instances, function(instance){ }}
          <dt class="instance-name">{{= instance.name }}</dt>
          <dd class="instance-description"> {{= instance.description }}</dd>
          {{ }); }}
        </dl>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default exit" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
