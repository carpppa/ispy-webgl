<div class="btn-row">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-nav" data-toggle="modal" data-target="#open-files" title="Open File">
      <i class="fa fa-folder-open"></i>
    </button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-nav disabled" id="prev-event-button" onclick="Controls.prevEvent()" title="Previous Event">
      <i class="fa fa-step-backward"></i>
    </button>
    <button type="button" class="btn btn-nav disabled" id="next-event-button" onclick="Controls.nextEvent()" title="Next Event">
      <i class="fa fa-step-forward"></i>
    </button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-nav" onclick="Controls.resetControls()" title="Return to Start View">
      <i class="fa fa-home"></i>
    </button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-nav" onclick="Controls.zoom(0.5)" title="Zoom In [Shift + Up Arrow]">
      <i class="fa fa-search-plus"></i>
    </button>
    <button type="button" class="btn btn-nav" onclick="Controls.zoom(-0.5)" title="Zoom Out [Shift + Down Arrow]">
      <i class="fa fa-search-minus"></i>
    </button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-nav" onclick="Controls.setAngle('xy')" title="XY Plane">
      <i class="fa fa-car"></i>
    </button>
    <button type="button" class="btn btn-nav" onclick="Controls.setAngle('yz')" title="YZ plane">
      <i class="fa fa-bicycle"></i>
    </button>
    <button type="button" class="btn btn-nav" onclick="Controls.setAngle('xz')" title="XZ plane">
      <i class="fa fa-plane"></i>
    </button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" id="perspective" class="btn btn-nav active" onclick="Controls.setPerspective()" title="Perspective Projection">
      <i class="fa fa-cube"></i>
    </button>
    <button type="button" id="orthographic" class="btn btn-nav" onclick="Controls.setOrthographic()" title="Orthographic Projection">
      <i class="fa fa-stop"></i>
    </button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-nav" data-toggle="modal" data-target="#settings" title="Settings">
      <i class="fa fa-gear"></i>
    </button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-nav" data-toggle="modal" data-target="#about" title="About">
      <i class="fa fa-info"></i>
    </button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-nav" onclick="Controls.printImage()" title="Print Image to File">
      <i class="fa fa-file-image-o"></i>
    </button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" id="animate" class="btn btn-nav" title="Start/Stop Animation [Shift + A]">
      <i class="fa fa-film"></i>
    </button>
  </div>
  <!--
  <div class="btn-group" role="group">
    <button type="button" id="record" class="btn btn-nav" onclick="ispy.toggleRecording();" title="Start/Stop Recording">
      <i class="fa fa-video-camera"></i>
    </button>
  </div>
  -->
  <div class="btn-group" role="group">
    <button type="button" id="stereo" class="btn btn-nav" data-toggle="modal" data-target="#stereo-modal" title="Stereo View">
      <i class="fa fa-binoculars"></i>
    </button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-nav" onclick="Controls.exportModel()" title="Export 3D Model (obj format)">
      <i class="fa fa-upload"></i>
    </button>
    <button type="button" class="btn btn-nav" data-toggle="modal" data-target="#import-model" title="Import 3D Model (obj format)">
      <i class="fa fa-download"></i>
    </button>
  </div>
</div>
