
<div role="dialog" class="modal exit">
  <div class="modal-dialog">
    <div class="modal-content bordered black">
      <div class="modal-header">
        <button type="button" class="close exit" data-dismiss="modal"><i class="fa fa-times"></i><span class="sr-only">Close</span></button>
        <h4 class="modal-title black">{{= data.name}}</h4>
      </div>
      <div class="modal-body">

        <table class="table black" width="100%" id="browser-table">
          <thead>
            <tr>
              <th class="browser-header bordered black" width="50%">Type</th>
              <th class="browser-header bordered black">Value</th>
            </tr>
          </thead>
          <tbody>
            {{ for(var i = 0; i < data.types.length; ++i){ }}
            <tr>
              <td class="bordered">{{= data.types[i][0]}}</td>
              <td class="bordered">{{= data.collection[i]}}</td>
            </tr>
            {{ } }}
          </tbody>
        </table>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default exit" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
